<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Javascript</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayName = function() {
        console.log("KirHash");
        
    }
    
    // setTimeout()
    const changeText = function () {
        document.querySelector('h1').innerHTML =  "Best JS series"
    }

    const changeTextTime = setTimeout(changeText, 10000)
    setTimeout(sayName,2000)

    // clearTimeout()
    document.querySelector('#stop').addEventListener('click', function (params) {
        clearTimeout(changeTextTime)
        console.log("STOPPED");
        
    })
</script>
</html>
